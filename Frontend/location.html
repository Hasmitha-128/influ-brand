<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visakhapatnam City Map</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet"/>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f5f5f5;
    }

    .map-container {
      max-width: 900px;
      margin: 50px auto;
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .map-title {
      font-weight: 700;
      font-size: 28px;
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .map-image {
      width: 100%;
      height: auto;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    footer {
      text-align: center;
      font-size: 14px;
      margin-top: 40px;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="container map-container">
    <div class="map-title">Visakhapatnam City Map</div>
    <img src="assets/location.jpeg" alt="Visakhapatnam Map" class="map-image"/>
  </div>

  <footer>
    &copy; 2025 City Maps Portal | All rights reserved.
  </footer>

</body>
</html>
