<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hotels</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
    }

    .hotel-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .hotel-card {
      width: 280px;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      background-color: #f9f9f9;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 10px;
    }

    .hotel-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }

    .hotel-name {
      color: blue;
      font-weight: bold;
      margin-top: 10px;
      font-size: 16px;
    }

    .hotel-price {
      color: #222;
      margin-top: 5px;
      font-weight: bold;
    }

    .hotel-rating {
      margin: 5px 0;
      font-size: 16px;
    }

    .star {
      color: black;
      font-size: 18px;
    }

    .hotel-category {
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
