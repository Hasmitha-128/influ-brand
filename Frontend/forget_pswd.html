<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fff;
      overflow-x: hidden;
      font-family: 'Segoe UI', sans-serif;
      position: relative;
    }

    /* Background Shapes */
    .shape-top-left {
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 0;
      border-right: 150px solid transparent;
      border-bottom: 150px solid #d2a7f4;
      z-index: -1;
    }

    .shape-bottom-right {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 0;
      height: 0;
      border-left: 150px solid transparent;
      border-top: 150px solid #d2a7f4;
      z-index: -1;
    }

    .circle-shape {
      position: absolute;
      top: 0;
      right: 0;
      width: 140px;
      height: 140px;
      border: 12px solid #b181e6;
      border-radius: 50%;
      margin: 30px;
      z-index: -1;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #e3d0f7;
      border-radius: 50%;
      border: none;
      width: 36px;
      height: 36px;
      font-size: 20px;
    }

    .form-control {
      background-color: #eacbff;
      border: none;
      color: #000;
    }

    .form-control:focus {
      box-shadow: none;
      background-color: #eacbff;
    }

    .btn-purple {
      background: linear-gradient(to right, #c37bff, #a236e9);
      border: none;
      color: #fff;
    }

    .btn-purple:hover {
      background: linear-gradient(to right, #a236e9, #c37bff);
    }

    .form-wrapper {
      max-width: 400px;
      margin: 100px auto;
    }
  </style>
</head>
<body>

  <!-- Background Shapes -->
  <div class="shape-top-left"></div>
  <div class="shape-bottom-right"></div>
  <div class="circle-shape"></div>

  <!-- Back Button -->
  <button class="back-btn">
    <span>&larr;</span>
  </button>

  <!-- Form Section -->
  <div class="form-wrapper text-start px-3">
    <h3 class="fw-bold">Forgot password</h3>
    <p class="text-muted">please enter your email to reset the password</p>
    
    <label for="email" class="fw-bold mt-4 mb-2">your Email</label>
    <input type="email" id="email" class="form-control mb-3" placeholder="contact@hkcodetevj.com">
    
    <a href="email_registration.html" class="btn btn-purple w-100 py-2">reset password</a>
    

</body>
</html>
