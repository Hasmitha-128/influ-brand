<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forgot Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      overflow-x: hidden;
      font-family: 'Segoe UI', sans-serif;
      position: relative;
    }

    .shape-top-left {
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 0;
      border-right: 150px solid transparent;
      border-bottom: 150px solid #00F7FF;
      z-index: -1;
    }

    .shape-bottom-right {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 0;
      height: 0;
      border-left: 150px solid transparent;
      border-top: 150px solid #737373;
      z-index: -1;
    }

    .circle-shape {
      position: absolute;
      top: 0;
      right: 0;
      width: 140px;
      height: 140px;
      border: 12px solid #45A8AC;
      border-radius: 50%;
      margin: 30px;
      z-index: -1;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #00F7FF;
      border-radius: 50%;
      border: none;
      width: 36px;
      height: 36px;
      font-size: 20px;
      color: #fff;
    }

    .form-control {
      background-color: #e0f8fa;
      border: 2px solid #45A8AC;
      color: #000;
    }

    .form-control:focus {
      box-shadow: none;
      background-color: #e0f8fa;
    }

    .btn-purple {
      background: linear-gradient(to right, #00F7FF, #45A8AC, #737373);
      border: none;
      color: #fff;
      font-weight: 500;
    }

    .btn-purple:hover {
      background: linear-gradient(to right, #737373, #45A8AC, #00F7FF);
    }

    .form-wrapper {
      max-width: 400px;
      margin: 100px auto;
    }

    #message {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="shape-top-left"></div>
  <div class="shape-bottom-right"></div>
  <div class="circle-shape"></div>

  <button class="back-btn" onclick="history.back()">
    <span>&larr;</span>
  </button>

  <div class="form-wrapper text-start px-3">
    <h3 class="fw-bold">Forgot password</h3>
    <p class="text-muted">Please enter your email to reset the password</p>
    
    <label for="email" class="fw-bold mt-4 mb-2">Your Email</label>
    <input type="email" id="email" class="form-control mb-3" placeholder="you@example.com" />

    <button id="resetBtn" class="btn btn-purple w-100 py-2">Reset Password</button>
    <p id="message" class="text-center text-danger"></p>
  </div>

  <script src="forget_pswd.js"></script>
</body>
</html>
