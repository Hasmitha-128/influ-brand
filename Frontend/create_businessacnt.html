<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create an Account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
    }

    .form-card {
      width: 100%;
      max-width: 400px;
      background-color: white;
      border-radius: 20px;
      z-index: 2;
    }

    .input-box {
      background-color: #d9d9d9;
      border: none;
      height: 50px;
      font-size: 14px;
      padding-left: 15px;
    }

    .input-box::placeholder {
      color: #6c757d;
    }

    .business-badge {
      background: linear-gradient(to right, #7f8c8d, #00cfff);
      font-weight: 500;
    }

    .circle1, .circle2 {
      position: absolute;
      border-radius: 50%;
      z-index: 1;
    }

    .circle1 {
      width: 150px;
      height: 150px;
      border: 10px solid #00cfff;
      top: -40px;
      left: -60px;
    }

    .circle2 {
      width: 80px;
      height: 80px;
      border: 10px solid #a7a7a7;
      top: 60px;
      left: -20px;
    }

    .shape-svg {
      position: absolute;
      bottom: 0;
      right: 0;
      z-index: 0;
      width: 250px;
    }
  </style>
</head>
<body>

  <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center position-relative bg-white">
    
    <!-- Decorative Circles -->
    <div class="circle1"></div>
    <div class="circle2"></div>

    <!-- Curved SVG Shape -->
    <svg class="shape-svg" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
      <path fill="url(#grad1)" d="M0,100 C80,100 120,0 200,0 L200,200 L0,200 Z" />
      <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#00cfff;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#333;stop-opacity:1" />
        </linearGradient>
      </defs>
    </svg>

    <!-- Form Card -->
    <div class="card p-4 border-0 shadow-lg form-card text-center">
      <h2 class="fw-bold mb-3">create an account</h2>

      <div class="badge rounded-pill px-4 py-2 mx-auto text-white business-badge mb-4">Bussiness</div>

      <form>
        <div class="text-start fw-bold mb-1">Email Address</div>
        <input type="email" class="form-control mb-3 input-box" placeholder="Enter your email address">

        <div class="text-start fw-bold mb-1">Full Name</div>
        <input type="text" class="form-control mb-3 input-box" placeholder="Enter your full name">

        <div class="text-start fw-bold mb-1">Password</div>
        <input type="password" class="form-control mb-4 input-box" placeholder="Create your password">

        <button type="submit" class="btn btn-dark w-100 py-2 rounded-pill fw-medium">Create an account</button>
      </form>

      <div class="mt-3">
        <small>Already have an account? <a href="business_login.html" class="text-info text-decoration-none">Login</a></small>
      </div>
    </div>
  </div>

</body>
</html>
