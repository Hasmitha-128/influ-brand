<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Business Login</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #fff;
      overflow-x: hidden;
    }

    .role-button {
      background: linear-gradient(to right, #00F7FF 0%, #45A8AC 30%, #737373 50%);
      border: none;
      color: white;
      padding: 10px 30px;
      font-weight: bold;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .card-box {
      background: linear-gradient(to bottom right, #00F7FF 0%, #45A8AC 30%, #737373 50%);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      max-width: 400px;
    }

    .form-control:focus {
      box-shadow: none;
    }

    .sign-in-btn {
      background: linear-gradient(to right, #00F7FF 0%, #45A8AC 30%, #737373 50%);
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 6px;
    }

    .google-btn {
      background-color: #f2f2f2;
      border-radius: 6px;
      padding: 8px;
      border: none;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-weight: 500;
      color: #333;
    }

    .back-button {
      font-size: 32px;
      font-weight: bold;
      cursor: pointer;
      background: #00F7FF;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
    }

    .decor {
      position: absolute;
      top: 0;
      left: 0;
      width: 180px;
      height: 180px;
      background: linear-gradient(to right, #00F7FF 0%, #45A8AC 30%, #737373 50%);
      transform: rotate(45deg);
      z-index: -1;
    }

    .footer-text {
      font-size: 13px;
      margin-top: 15px;
    }

    .footer-text a {
      color: orangered;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="container-fluid position-relative min-vh-100 d-flex align-items-center justify-content-center">
    <div class="decor"></div>

    <div class="position-absolute top-0 start-0 m-4">
      <div class="back-button" onclick="history.back()">
        &larr;
      </div>
    </div>

    <div class="text-center">
      <h2 class="fw-bold">Welcome</h2>
      <p class="text-muted mb-3">Please enter your details</p>

      <button class="role-button mb-4">Business</button>

      <div class="mx-auto card-box">
        <form id="loginForm">
          <div class="mb-3 text-start">
            <label class="form-label fw-bold">Email</label>
            <div class="input-group">
              <input type="email" id="email" class="form-control" placeholder="Enter your email" required/>
              <span class="input-group-text">
                <img src="https://img.icons8.com/ios-filled/20/000000/new-post.png"/>
              </span>
            </div>
          </div>

          <div class="mb-3 text-start">
            <label class="form-label fw-bold">Password</label>
            <div class="input-group">
              <input type="password" id="password" class="form-control" placeholder="Enter your password" required/>
              <span class="input-group-text">
                <img src="https://img.icons8.com/ios-glyphs/20/000000/lock--v1.png"/>
              </span>
            </div>
          </div>

          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe"/>
              <label class="form-check-label small" for="rememberMe">Remember me</label>
            </div>
            <a href="forget_pswd.html" class="small text-dark">Forgot password?</a>
          </div>

          <button type="submit" class="sign-in-btn mb-3">Sign In</button>

          <button type="button" class="google-btn mb-2">
            <img src="https://img.icons8.com/color/20/000000/google-logo.png"/>
            Sign in with Google
          </button>

          <div class="footer-text">
            Don't have an account? <a href="#">Sign up for free!</a>
          </div>
        </form>
        <p id="message" class="mt-2 text-center"></p>
      </div>
    </div>
  </div>

  <!-- Link the JS file -->
  <script src="business_login.js"></script>
</body>
</html>
