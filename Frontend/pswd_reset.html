<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Reset</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fff;
      font-family: 'Segoe UI', sans-serif;
      position: relative;
      overflow-x: hidden;
    }

    /* Shapes */
    .shape-top-left {
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 0;
      border-right: 180px solid transparent;
      border-bottom: 180px solid #ffdca8;
      z-index: -1;
    }

    .circle-outline {
      position: absolute;
      border-radius: 50%;
      border: 10px solid #ffca72;
      width: 160px;
      height: 160px;
      z-index: -1;
    }

    .circle-outline.red {
      border-color: #c82333;
    }

    .circle1 {
      top: 20%;
      left: -60px;
    }

    .circle2 {
      bottom: 10%;
      right: -80px;
    }

    .circle3 {
      top: 10%;
      right: -40px;
    }

    .content-wrapper {
      max-width: 500px;
      margin: 200px auto 100px;
      padding: 20px;
      text-align: center;
    }

    .btn-orange {
      background-color: #ffaa00;
      color: white;
      border: none;
      padding: 10px 30px;
      border-radius: 20px;
      font-size: 18px;
    }

    .btn-orange:hover {
      background-color: #e69500;
    }
  </style>
</head>
<body>

  <!-- Background Shapes -->
  <div class="shape-top-left"></div>
  <div class="circle-outline circle1 red"></div>
  <div class="circle-outline circle2"></div>
  <div class="circle-outline circle3 red"></div>

  <!-- Content Section -->
  <div class="content-wrapper">
    <h4 class="fw-bold">password reset</h4>
    <p class="text-muted">
      your password has been successfully reset. click confirm to set new password
    </p>
    <a href="index.html" class="btn btn-orange mt-4">confirm</a>
  </div>

</body>
</html>
