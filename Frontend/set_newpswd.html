<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Set New Password</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    .container {
      width: 90%;
      max-width: 450px;
      padding: 40px;
      text-align: left;
      position: relative;
      z-index: 1;
    }

    h2 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #777;
      font-size: 14px;
      margin-bottom: 30px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 20px;
      margin-bottom: 5px;
    }

    .input-wrapper {
      position: relative;
      margin-bottom: 10px;
    }

    .input-wrapper input {
      width: 100%;
      padding: 15px 45px 15px 15px;
      font-size: 14px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, #00F7FF, #45A8AC, #737373);
      color: #000;
      outline: none;
    }

    .eye-icon {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      color: #333;
    }

    .submit-btn {
      display: inline-block;
      width: 100%;
      padding: 15px;
      margin-top: 30px;
      font-size: 16px;
      background: linear-gradient(to right, #00F7FF, #45A8AC, #737373);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s ease;
    }

    .submit-btn:hover {
      opacity: 0.9;
    }

    .btn-fetch {
      background: #e0f7fa;
      border: 1px solid #00f7ff;
      color: #333;
      padding: 6px 16px;
      border-radius: 6px;
      margin-top: 20px;
      font-size: 14px;
      cursor: pointer;
    }

    .btn-fetch:hover {
      background: #b2ebf2;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.15;
      z-index: 0;
    }

    .top-left {
      top: -60px;
      left: -60px;
      width: 150px;
      height: 150px;
      background: linear-gradient(to bottom right, #00F7FF, #45A8AC);
    }

    .bottom-right {
      bottom: -60px;
      right: -60px;
      width: 150px;
      height: 150px;
      background: linear-gradient(to top left, #737373, #45A8AC);
    }
  </style>
</head>
<body>
  <div class="circle top-left"></div>
  <div class="circle bottom-right"></div>

  <div class="container">
    <h2>Set a New Password</h2>
    <p class="subtitle">Create a new password. Ensure it differs from previous ones for security</p>

    <form>
      <label for="new-password">Password</label>
      <div class="input-wrapper">
        <input type="password" id="new-password" placeholder="Enter your new password">
        <span class="eye-icon" onclick="togglePassword('new-password', this)">üëÅÔ∏è</span>
      </div>

      <label for="confirm-password">Confirm Password</label>
      <div class="input-wrapper">
        <input type="password" id="confirm-password" placeholder="Re-enter password">
        <span class="eye-icon" onclick="togglePassword('confirm-password', this)">üëÅÔ∏è</span>
      </div>

      <a href="pswd_reset.html" class="submit-btn">Update Password</a>
      <button type="button" id="fetchDataBtn" class="btn-fetch">Test Backend Connectivity</button>
    </form>
  </div>

  <script src="set_newpswd.js"></script>
</body>
</html>
